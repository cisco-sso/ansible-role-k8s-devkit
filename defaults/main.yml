jq_release_checksum_type: sha256
jq_release_url_base: https://github.com/stedolan/jq/releases/download/jq-
jq_release_url_suffix: jq-linux64
jq_version: 1.5  ## ref: https://github.com/stedolan/jq/releases

## kops
